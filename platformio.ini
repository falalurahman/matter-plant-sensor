; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = main
build_dir = .pio/build

; ============================================================================
; Common Configuration (inherited by all environments)
; ============================================================================
[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino, espidf
board_build.partitions = partitions.csv
board_build.embed_txtfiles =
    managed_components/espressif__esp_insights/server_certs/https_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_mqtt_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_claim_service_server.crt
    managed_components/espressif__esp_rainmaker/server_certs/rmaker_ota_server.crt
upload_speed = 921600
monitor_speed = 115200
monitor_filters = default, colorize
build_unflags =
    -std=c++17
    -std=gnu++2b
build_flags =
    -std=gnu++2a
    -Wno-missing-field-initializers
    -D MATTER_DEVICE_PRODUCT_NAME=\"Matter\ Plant\ Sensor\"
    -D MATTER_DEVICE_PRODUCT_LABEL=\"Plant\ Sensor\"
    -D MATTER_DEVICE_SERIAL_NUMBER=\"PS-2625-002\"
    -D MATTER_DEVICE_SETUP_PASSCODE=26250002
    -D MATTER_DEVICE_SETUP_DISCRIMINATOR=1002

; ============================================================================
; ESP32-H2 Configuration (Matter over Thread)
; ============================================================================
; For advanced users with Thread Border Router (HomePod Mini, Apple TV 4K)
; Supports: Thread 802.15.4 (mesh networking), BLE commissioning
; Network: Thread (requires Thread Border Router)
; Note: ESP32-H2 has NO WiFi radio - Thread only
; ============================================================================
[env:esp32-h2-devkitm-1]
board = esp32-h2-devkitm-1
build_flags =
    ${env.build_flags}
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D CONFIG_ENABLE_MATTER_OVER_THREAD=1  ; Enable Matter over Thread
    -D SOIL_MOISTURE_PIN=1
    -D ICD_WAKE_INTERVAL_S=3600
upload_flags =
    --before=default_reset
    --after=hard_reset